{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'create_movie_watch_list' %}">Create new movie list</a></li>
{% endblock %}

{% block content %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <h1>Movies</h1>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
      <tr>
        <td>
          <a href="{% url 'movies_detail' movie.pk %}">{{ movie.movie_title }}</a>
        <td>
      <tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
